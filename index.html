<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayuda a Vilma</title>
  <style>
    body {
      background-image: url('https://i.ytimg.com/vi/dF6GxqaQtK4/maxresdefault.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      color: #ffd1dc;
      text-shadow: 1px 1px 4px #000;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }

    button {
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    button:hover {
      transform: scale(1.05);
    }

    #mensaje {
      margin-top: 30px;
      font-size: 1.2em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 8px;
      display: none;
    }

    #mensaje.visible {
      display: block;
    }

    .vilma {
      background-color: #e91e63;
      color: white;
    }

    .michel {
      background-color: #9c27b0;
      color: white;
    }

    .sayda {
      background-color: #03a9f4;
      color: white;
    }

    .eglenia {

    }
  </style>
</head>

</body>
</html>
